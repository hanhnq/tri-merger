[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Streamlitのワーニングを無視
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# Playwrightプラグインの無効化（ユニットテスト用）
# E2Eテスト実行時は -p pytest_playwright を使用