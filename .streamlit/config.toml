[theme]
# プライマリカラー
primaryColor = "#FF6B6B"

# 背景色
backgroundColor = "#FFFFFF"

# セカンダリ背景色
secondaryBackgroundColor = "#F0F2F6"

# テキストカラー
textColor = "#262730"

# フォント
font = "sans serif"

[server]
# ファイルアップロードの最大サイズ（MB）
maxUploadSize = 50

# メッセージの最大サイズ（MB）
maxMessageSize = 50

# Enable XSRF protection
enableXsrfProtection = true

# Enable CORS
enableCORS = true

# ファイルウォッチャーのタイプ
fileWatcherType = "none"

[browser]
# タブのタイトル
gatherUsageStats = false